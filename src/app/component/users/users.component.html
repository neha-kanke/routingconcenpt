<div class="container">
    <div class="row">
        <div class="col-md-4 ">
            <button class="btn btn-info my-3"[routerLink]="['\add']">Add new user</button>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of userarr"
                [routerLink]='["/Users",user.userId]'>{{user.userName}}
                </li>
            </ul>
        </div>
    </div>
</div>
