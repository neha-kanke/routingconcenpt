<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form [formGroup]="productsform" (ngSubmit)="onaddform()">
                <div class="form-group">
                    <label for="pName">product name</label>
                    <input type="text" class="form-control" id="pName" formControlName="pName">
                </div>
                <div class="form-group">
                    <label for="pStatus">products status</label>
                    <select name="pStatus" id="pStatus" class="form-control" formControlName="pStatus">
                        <option value="Dispathched">Dispathched</option>
                        <option value="InProgress">InProgress</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                    <!-- <input type="text"  id="pStatus" formControlName="pStatus"> -->
                </div>
                <div class="text-right">
                    <button class="btn btn-info">Add form</button>
                </div>
            </form>
        </div>
    </div>
</div>
